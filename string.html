<html>
<head>
    <title>string methods and math object</title>
</head>
<body>
    <script>
        var name="i am arundathi";
        document.write("name is"+name+"</br>");
        document.write("length of the string"+name.length+"</br>");
        document.write("indesx of first a"+name.indexOf("a")+"</br>");
        document.write("index of last a"+name.lastIndexOf("a")+"</br>");
        document.write("slice"+name.slice(0,8)+"</br>");
        document.write("substring using substring"+name.substring(0,6)+"</br>");
        document.write("upper"+name.toUpperCase()+"</br>");
        document.write(name.substr(0,3)+"</br>");
        document.write(name.replace("arundathi","aswathi")+"</br>");
        document.write("letter at index 5"+name.charAt(5)+"</br>");
        document.write("ascci number of the letter"+name.charCodeAt(5)+"</br>");
        document.Write("occurence of am"+name.search("am")+"</br>");

    </script>
</body>
